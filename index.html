<!doc html>
  <!-- If multi-language site, reconsider usage of html lang declaration here. -->
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <!-- View-port Basics: http://mzl.la/VYREaP -->
    <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!--font-awesome link for icons-->
    <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Default style-sheet is for 'media'  screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css">
  </head>
  <body>
    <!--container start-->
    <h1>Form Validation</h1>
    <div class="container">
      <div class="wrapper">
        <form action="#FIXME" method="post">
          <div class="inp-wrapper">
            <label for="name">Name : <span>*</span></label>
            <input name="name" title="Name" placeholder="Enter Name" id="username" type="text">
            <span class="error"></span>
          </div>
          <div class="inp-wrapper">
            <label for="email">Email : <span>*</span></label>
            <input name="email" title="Email" placeholder="Enter Mail" id="email" type="text">
            <span class="error"></span>
          </div>
          <div class="inp-wrapper">
            <label for="password">Password : <span>*</span></label>
            <input name="password" title="Password" placeholder="Enter Password" id="password" type="password">
            <span class="error"></span>
          </div>
          <div class="inp-wrapper">
            <label for="password">Confirm Password : <span>*</span></label>
            <input name="password" title="Re-Password" placeholder="Confirm Password" id="confirm" type="password">
            <span class="error"></span>
          </div>
          <div class="inp-wrapper">
            <label for="number">Phone Number : <span>*</span></label>
            <input name="number" title="Phone Number" placeholder="Enter Phone Number" id="phone" type="tel">
            <span class="error"></span>
          </div>
          <div class="radio-wrapper">
            <label for="gender">Gender : <span>*</span></label>
            <input type="radio" name="gender" value="Male" title="male" class="radio-btn"><span>Male</span>
            <input type="radio" name="gender" value="Female" title="Female" class="radio-btn"><span>Female</span>
            <input type="radio" name="gender" value="Other" title="Other" class="radio-btn"><span>Other</span>
            <span class="error" id="radio-error"></span>
          </div>
          <div class="file-upload">
            <label for="file">Choose a file : <span>*</span></label>
            <input name="file" value="file" title="Choose a file" type="file" id="file">
            <span class="error" id="error"></span>
          </div>
          <div class="submit-btn">
            <input title="Submit" value="submit" type="submit">
          </div>
        </form>
      </div>
    </div>
    <!--container end-->
    <script src="assets/js/script.js"></script>
  </body>

  </html>
